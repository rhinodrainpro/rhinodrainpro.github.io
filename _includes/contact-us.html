<!-- Section -->
<section
  class="md-section"
  id="contact-us"
  style="background-color: #fff; padding: 60px 0 0"
>
  <div class="row">
    <div
      class="col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-2"
    >
      <!-- sec-title -->
      <div class="sec-title sec-title__lg-title md-text-center">
        <h2 class="sec-title__title">Contact us</h2>
        <span class="sec-title__divider"></span>
      </div>
      <!-- End / sec-title -->
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-lg-push-3">
        <div class="main-content">
          <div class="row">
            <div class="col-lg-6">
              <form class="contact-form" action="{{ site.contactusurl }}">
                <!-- form-item -->
                <input
                  type="checkbox"
                  name="_hp"
                  style="display: none"
                  tabindex="-1"
                  autocomplete="off"
                />
                <!-- End / form-item -->

                <!-- form-item -->
                <div class="form-item">
                  <input
                    class="form-control"
                    type="text"
                    name="input"
                    placeholder="name"
                  />
                </div>
                <!-- End / form-item -->

                <!-- form-item -->
                <div class="form-item">
                  <input
                    class="form-control"
                    type="text"
                    name="input"
                    placeholder="email"
                  />
                </div>
                <!-- End / form-item -->

                <!-- form-item -->
                <div class="form-item">
                  <input
                    class="form-control"
                    type="text"
                    name="input"
                    placeholder="phone"
                  />
                </div>
                <!-- End / form-item -->

                <!-- form-item -->
                <div class="form-item">
                  <input
                    class="form-control"
                    type="text"
                    name="input"
                    placeholder="subject"
                  />
                </div>
                <!-- End / form-item -->

                <!-- form-item -->
                <div class="form-item">
                  <textarea
                    name="message"
                    placeholder="Message"
                    style="height: 150px"
                  ></textarea>
                </div>
                <!-- End / form-item -->

                <button class="btn btn-primary btn-round mb-30" type="submit">
                  Send message
                </button>
              </form>
            </div>
            <div class="col-lg-6">
              <div class="contact-gmap">
                <iframe
                  src="https://maps.google.com/maps?q=Auckland&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  width="100%"
                  height="500"
                  frameborder="0"
                  style="border: 0"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-lg-pull-9">
        <div class="sidebar">
          <!-- widget -->
          <section class="widget">
            <!-- sec-title -->
            <div class="sec-title">
              <h2 class="sec-title__title">Contact details</h2>
              <span class="sec-title__divider"></span>
            </div>
            <!-- End / sec-title -->

            <p class="mb-30">
              Honest, reliable and experienced. Your local expert for all of
              your drainage needs.
            </p>

            <!--  -->
            <div>
              <div class="widget-contact__item">
                <span class="widget-contact__title">Tel:</span>
                <p class="widget-contact__text">
                  <a href="tel:{{ site.telephone }}">{{ site.telephone }}</a>
                </p>
              </div>
              <div class="widget-contact__item">
                <span class="widget-contact__title">email:</span>
                <p class="widget-contact__text">
                  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
              </div>
            </div>
            <!-- End /   -->
          </section>
          <!-- End / widget -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End / Section -->
